<body>
<h1>{{ board }}</h1>
<div>
    <form methods="POST" action="/{{ board }}/post">
        name:<input type="text" name="name"/><br/>
        image: <br/>
        post: <textarea type="text" name="post_text"></textarea><br/>
        <input type="submit" value="post"/>
    </form>

</div>

{% for post in posts %}
<div>
    user:{{ post[2] }}<br/>
    date:{{ post[3] }}<br/>
    {{ post[5] }}
</div>
{% endfor %}
</body>
