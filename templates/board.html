<!doctype html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eirechan</title>
</head>
<body>
<h1>/{{board}}/</h1>

<div>
    <form method="POST" action="/{{ board }}/post" enctype=multipart/form-data>
        name:<input type="text" name="name"/><br/>
        image: <input type="file" name="image"><br/>
        post: <textarea type="text" name="post_text"></textarea><br/>
        <input type="submit" value="post"/>
    </form>
</div>

{% for post in posts %}
    <br/>
    <div class="media">
        {% if post[1] %}
            <img style="width:100px;" src="{{url_for('static',filename='uploads/'+post[1])}}" />
        {% endif %}
        <div class="media-body">
            image:{{ post[1] }}<br/>
            user:{{ post[2] }}<br/>
            date:{{ post[3] }}<br/>
        </div> 
        <a href="/{{board}}/reply/{{post[0]}}">Reply</a>
{#      board:{{ post[4] }}<br/>#}


    </div>
{% endfor %}
</body>
